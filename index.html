<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>My Gallery</title>
</head>

    <header>
        <h3>My Photos</h3>
        <nav>
        <span>Categories</span>
        <button class="flt-btn" data-category="all">All</button>
        <button class="flt-btn" data-category="nature">Nature</button>
        <button class="flt-btn last" data-category="potrait">Potrait</button>
    </nav>
    </header>
    <div id="hid">
        <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
        <img src="" alt="main-img" id="set">
    <button class="cancel"><i class="fa-solid fa-xmark"></i></button>
        <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <div class="time-head"><p>January 2025</p></div>
